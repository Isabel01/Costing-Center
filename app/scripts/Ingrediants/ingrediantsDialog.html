

<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit ingrediant</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Edit Fields and click save</h2>
        <md-input-container class="md-icon-float md-block">
          <input ng-model="ingrediant.name" type="text"  placeholder="Ingrediant Name">
        </md-input-container>
         <md-input-container>
                        <md-select ng-model="ingrediant.unit" placeholder="Plese select Unit">
                            <md-option ng-value="unit" ng-repeat="unit in units track by $index">{{unit}}</md-option>
                        </md-select>
                    </md-input-container>
        <md-input-container>
          <md-select ng-model="ingrediant.supplier" placeholder="Plese select Supplier">
              <md-option ng-value="supplier" ng-repeat="supplier in SuppliersList  track by $index">{{supplier.name}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
            <label>Cost of Ingrediant in ZAR</label>
            <input ng-model="ingrediant.cost" type="number">
        </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="save()" md-autofocus>
       Save
      </md-button>
      <span flex></span>
     
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
